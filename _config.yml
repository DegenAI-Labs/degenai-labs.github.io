title: DegenAI-Labs
description: "A research group studying the foundations of learning, reasoning, and scaling in modern foundation models."
url: "https://degenai-labs.github.io"
baseurl: ""

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

permalink: /blog/:year/:month/:day/:title/

collections:
  projects:
    output: true
    permalink: /research/:slug/
  releases:
    output: true
    permalink: /releases/:path/

defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: releases
    values:
      layout: release
  - scope:
      path: ""
      type: posts
    values:
      layout: post

# Keep GitHub Pages native compatibility: no plugins required.
# If you later want rss/sitemap, we can move to a GH Actions build.
